default:
  formatter:
    name: pretty
  paths:
    features: features
    bootstrap: %behat.paths.features%/bootstrap
  context:
    class:      Manticora\SportCentre\Infrastucture\Symfony\Bundle\ApiBundle\Features\Context\SportContext
  extensions:
    Behat\Symfony2Extension\Extension:
      mink_driver: true
      kernel:
        env: test
        debug: true
        path: features/Fixtures/Project/app/AppKernel.php
        bootstrap: features/Fixtures/Project/app/bootstrap.php
    Behat\MinkExtension\Extension:
      base_url: 'http://www.acme.dev/app_test.php/'
      default_session: symfony2
